<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naruto Movie List</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Naruto&display=swap');
        
        body {
            font-family: 'Naruto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://wallpaperaccess.com/full/1095451.jpg') no-repeat center center/cover;
        }
        .container {
            text-align: center;
            background: rgba(255, 140, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            color: #fff;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }
        input {
            width: 200px;
        }
        button {
            cursor: pointer;
            background: #ff4500;
            color: white;
        }
        button:hover {
            background: #d43100;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            background: #ffa500;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        li:hover {
            background: #ff6347;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Naruto-Themed Movie List</h1>
        <input type="text" id="movieInput" placeholder="Enter movie name">
        <button id="addMovie">Add Movie</button>
        <ul id="movieList"></ul>
        <button id="clearList">Clear List</button>
        <p id="movieCount">Total Movies: 0</p>
    </div>
    <script>
        const movieInput = document.getElementById('movieInput');
        const addMovieBtn = document.getElementById('addMovie');
        const movieList = document.getElementById('movieList');
        const clearListBtn = document.getElementById('clearList');
        const movieCount = document.getElementById('movieCount');
        
        let movies = [];
        
        function updateMovieList() {
            movieList.innerHTML = '';
            movies.forEach((movie, index) => {
                const li = document.createElement('li');
                li.textContent = movie;
                li.addEventListener('click', () => removeMovie(index));
                movieList.appendChild(li);
            });
            movieCount.textContent = `Total Movies: ${movies.length}`;
        }
        
        function addMovie() {
            const movieName = movieInput.value.trim();
            if (movieName !== '') {
                movies.push(movieName);
                movieInput.value = '';
                updateMovieList();
            }
        }
        
        function removeMovie(index) {
            movies.splice(index, 1);
            updateMovieList();
        }
        
        function clearMovies() {
            movies = [];
            updateMovieList();
        }
        
        addMovieBtn.addEventListener('click', addMovie);
        clearListBtn.addEventListener('click', clearMovies);
    </script>
</body>
</html>
